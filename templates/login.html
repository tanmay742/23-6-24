<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMD Login Portal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to bottom, #4a90e2, #004e92);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease-in-out;
            text-align: center;
        }

        .container img {
            width: 80px;
            height: auto;
            margin-bottom: 1rem;
        }

        h1 {
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .form-group label {
            font-size: 1.2rem;
        }

        .btn-primary {
            background-color: #4caf50;
            border: none;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #45a049;
        }

        a {
            color: #4caf50;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #45a049;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 0;
        }

        .rain-drop {
            position: absolute;
            bottom: 100%;
            width: 2px;
            height: 20px;
            background: rgba(255, 255, 255, 0.6);
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        #developer-info {
            display: none;
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <!-- Developer Credit -->
    <!-- Developed by Tanmay Jaiman -->

    <div class="container">
        
        <h1>Login</h1>
        <form id="login-form" action="/login" method="POST">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
        <p class="mt-3">Don't have an account? <a href="/signup">Sign up</a></p>
    </div>

    <div class="rain"></div>

    <div id="developer-info">
        Developed by Tanmay Jaiman
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        const rain = document.querySelector('.rain');

        function createRainDrop() {
            const rainDrop = document.createElement('div');
            rainDrop.classList.add('rain-drop');
            rainDrop.style.left = Math.random() * 100 + 'vw';
            rainDrop.style.animationDuration = Math.random() * 2 + 2 + 's';
            rainDrop.style.opacity = Math.random();

            rain.appendChild(rainDrop);

            setTimeout(() => {
                rain.removeChild(rainDrop);
            }, Math.random() * 2000 + 2000);
        }

        setInterval(createRainDrop, 100);

        // Reveal developer info on Ctrl+Shift+U
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.shiftKey && e.key === 'U') {
                const devInfo = document.getElementById('developer-info');
                devInfo.style.display = devInfo.style.display === 'none' ? 'block' : 'none';
            }
        });
    </script>
</body>

</html>
